<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>poker game</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="scene">
		<div class="btn">
			<div class="start"><img src="images/start.png" title="可以开始游戏"></div>
			<div class="startrep"><img src="images/startrep.png" title="可以重新开始游戏"></div>
			<div class="end"><img src="images/end.png" title="可以停止游戏"></div>
		</div>
		<div class="btnRight">
			<div class="grade"><img src="images/grade.png" title="可以开始游戏"><span>0</span></div>
			<div class="time"><img src="images/time.png" title="可以重新开始游戏"><span>0秒</span></div>
			<div class="pair"><img src="images/pair.png" title="可以停止游戏"><span>24</span></div>
		</div>
		<div class="move">
			<div class="moveRight"><img src="images/right.png" title="点击左边的牌可以右移"></div>
			<div class="moveleft"><img src="images/left.png" title="点击右边的牌可以左移"></div>
		</div>
	</div>
</body>
</html>
